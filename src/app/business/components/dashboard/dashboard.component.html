<button
  data-drawer-target="logo-sidebar"
  data-drawer-toggle="logo-sidebar"
  aria-controls="logo-sidebar"
  type="button"
  class="inline-flex items-center p-2 mt-2 ms-3 text-sm text-gray-500 rounded-lg sm:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
>
  <span class="sr-only">Open sidebar</span>
  <svg
    class="w-6 h-6"
    aria-hidden="true"
    fill="currentColor"
    viewBox="0 0 20 20"
    xmlns="http://www.w3.org/2000/svg"
  >
    <path
      clip-rule="evenodd"
      fill-rule="evenodd"
      d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z"
    ></path>
  </svg>
</button>

<aside
  id="logo-sidebar"
  class="fixed top-0 left-0 z-40 w-64 h-screen transition-transform -translate-x-full sm:translate-x-0"
  aria-label="Sidebar"
>
  <div class="h-full px-3 py-4 overflow-y-auto bg-gray-50 dark:bg-gray-800">
    <a href="" class="flex items-center ps-2.5 mb-5">
      <img
        src="Logo-colegio.png"
        class="h-20 me-3 sm:h-24"
        alt="Colegio Logo"
      />
    </a>
    <ul class="space-y-2 font-medium">
      <li>
        <a
          routerLink="/dashboard/panel-administrador"
          routerLinkActive="bg-red-800 text-white"
          class="flex items-center p-2 text-gray-900 rounded-lg hover:bg-red-800 hover:text-white group"
        >
          <i class="bx bxs-dashboard text-[1.8rem]"></i>
          <span class="ms-3">Dashboard</span>
        </a>
      </li>
      <li>
        <a
          routerLink="/dashboard/lista-alumnos"
          routerLinkActive="bg-red-800 text-white "
          class="flex items-center p-2 text-gray-900 rounded-lg hover:bg-red-800 hover:text-white group"
        >
          <i class="bx bxs-user text-[1.8rem]"></i>
          <span class="flex-1 ms-3 whitespace-nowrap">Lista Alumnos</span>
        </a>
      </li>

      <li>
        <a
          routerLink="/dashboard/lista-asistencias"
          routerLinkActive="bg-red-800 text-white"
          class="flex items-center p-2 text-gray-900 rounded-lg hover:bg-red-800 hover:text-white group"
        >
          <i class="bx bx-list-ul text-[1.8rem]"></i>
          <span class="flex-1 ms-3 whitespace-nowrap">Lista Asistencia</span>
        </a>
      </li>
      <li>
        <a
          routerLink="/dashboard/registrar-asistencias"
          routerLinkActive="bg-red-800 text-white"
          class="flex items-center p-2 text-gray-900 rounded-lg hover:bg-red-800 hover:text-white group"
        >
          <i class="bx bxs-user-check text-[1.8rem]"></i>
          <span class="flex-1 ms-3 whitespace-nowrap"
            >Registrar Asistencia</span
          >
        </a>
      </li>

      <li>
        <a
          routerLink="/dashboard/interesados-matricula"
          routerLinkActive="bg-red-800 text-white"
          class="flex items-center p-2 text-gray-900 rounded-lg hover:bg-red-800 hover:text-white  group"
        >
          <i class="bx bxs-user-pin text-[1.8rem]"></i>
          <span class="flex-1 ms-3 whitespace-nowrap"
            >Interesados Matrícula</span
          >
        </a>
      </li>
      <li>
        <a
          (click)="cerrarSesion()"
          class="cursor-pointer flex items-center p-2 text-gray-900 rounded-lg hover:bg-red-800 hover:text-white group"
        >
          <i class="bx bx-exit text-[1.8rem]"></i>
          <span class="flex-1 ms-3 whitespace-nowrap">Cerrar Sesión</span>
        </a>
      </li>
    </ul>
  </div>
</aside>

<div class="h-[90vh] p-4 sm:h-screen sm:ml-64 flex justify-center">
  <router-outlet />
</div>
