  <div class="flex flex-col gap-7 md:mt-7">
    <div class="flex gap-7 flex-col items-center w-[280px] my-0 mx-auto md:flex-row md:w-auto">
      <img class="w-48" src="avatar.webp">
      <div>
        <div class="flex flex-row flex-wrap gap-6">
          <div>
            <p class="font-bold text-sm">Nombre Completo:</p>
            {{dataAlumno.nombre +" "+ dataAlumno.apellido}}
          </div>
          <div>
            <p class="font-bold text-sm">Grado/Secci√≥n:</p>
            {{dataAlumno.gradoId+dataAlumno.nombreSeccion}}
          </div>
          <div>
            <p class="font-bold text-sm">Documento:</p>

          <div>

            {{dataAlumno.edad}}
          </div>
          <div>

            @if (dataAlumno.sexo === "M") {
              <p>Masculino</p>
            }
            @else {
              <p>Femenino</p>
            }
          </div>
        </div>

    <div>
